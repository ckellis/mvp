<h1>Home</h1>
<hr/>
<div ui-view>
  <div class="posts">
    <div class="post" ng-repeat="post in data.posts">
      <h2 class="title">{{ post.title }}</h2>
      <h4 class="author">Scribed by: {{ post.author }}</h4>
      <p class="message">{{ post.message }}</p>
      <br>
    </div>
  </div
</div>
